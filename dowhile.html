<!DOCTYPE html>
<html>
    <head>
        <title> Contoh Program JavaScript</title>
    </head>
<body>
    <script language="JavaScript">
        //<!-
        //mendefinisikan variabel
        var x=0

        //penggunaan operator looping do while 
        do{
            //menampilkan variabel x saat kondisi while()
            document.write(x+"<br>")

            x++;
        }
        while(x<=10)
    // -> </script>
    
</body>
</html>
