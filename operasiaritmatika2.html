<!DOCTYPE html>
<html>
    <head>
        <title> Contoh Program JavaScript</title>
    </head>

    <script language="JavaScript">
        //function untuk sebuah proses
        function test(val1,val2){
        //penulisan teks serta perhitungan perkalian    
        document.write("<br>"+"Perkalian : val1*val2"+"<br>")//output : Perkalian: val1*val2
        document.write(val1*val2)//output : hasil pekalian
        //penulisan teks serta perhitungan pembagian
        document.write("<br>"+"Pembagian : val1/val2"+"<br>")
        document.write(val1/val2)

        //penulisan teks serta perhitungan penjumlahan
        document.write("<br>"+"Penjumlahan : val1+val2"+"<br>")
        document.write(val1+val2)
        //penulisan teks serta perhitungan pengurangan
        document.write("<br>"+"Pengurangan : val1-val2"+"<br>")
        document.write(val1-val2)
        //penulisan teks serta perhitungan modulus
        document.write("<br>"+"Modulus : val1%val2"+"<br>")
        document.write(val1%val2)
        }
    </script>
    <!--menampilkan tombol arithmetic -->
    <body><input type="button" name="button1" value="arithmetic"
    onclick=test(9,4)>

</body>

</html>
