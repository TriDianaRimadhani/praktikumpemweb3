<!DOCTYPE html>
<html>
    <head>
        <title> Contoh Program JavaScript</title>
    </head>

    <script language="JavaScript">
       function test(){
           //mendefinisikan variabel sekaligus ditampilkan pada window prompt
           val1=window.prompt("Nilai I :")
           val2=window.prompt("Nilai II :")
           //menampilkan teks 
           document.write("<br>"+"val1==val2"+"<br>") //output : val1==val2
           document.write(val1==val2)//output: true/false
           document.write("<br>"+"val1!=val2"+"<br>")
           document.write(val1!=val2)
           document.write("<br>"+"val1&gtval2"+"<br>")
           document.write(val1>val2)
           document.write("<br>"+"val1&ltval2"+"<br>")
           document.write(val1<val2)
       }
    </script>
    <!--menampilkan tombol relational-->
    <body><input type="button" name="button1" value="relational"
    onclick=test()>

</body>

</html>
