<!DOCTYPE html>
<html>
    <head>
        <title> Contoh Program JavaScript</title>
    </head>

<body>
    <script language="JavaScript">
        //<!
        //mendefinisikan variabel sekaligus menampilkannya di windows prompt
        var nilai = prompt("Nilai (0-100: ",0);
        var hasil = "";
        //menampilkan boolean untuk eksekusi
        if (nilai >= 60)
        hasil = "Lulus";
        else
        hasil = "Tidak Lulus";
        //menampilkan teks : Hasil: (hasil perhitungan)
        document.write("Hasil: " + hasil);
        //->
    </script>

</body>

</html>
